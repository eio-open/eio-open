<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EIO Glasses Developer Demo</title>
	<style>
		html,body{margin:0;padding:0;width:480px;height:320px;overflow:hidden;
			font-family:sans-serif;background:#111;color:#0f0}
		#container{
			position:relative;
			width:480px;
			height:300px;
			margin:0 auto;
			display:flex;
			flex-direction:column;
			align-items:center;
			justify-content:flex-start;
			border:1px solid #222;
			background:#111;
		}
		#logo{margin-top:12px;display:block;}
		h1{margin:8px 0 4px 0;font-size:20px;}
		#desc{font-size:13px;margin-bottom:8px;color:#8f8;}
		#log{margin:0 0 8px 0;height:70px;width:90%;border:1px dashed #0f0;padding:4px;
			white-space:pre-wrap;overflow:auto;font-size:12px;background:#181818;}
		#key-legend{font-size:12px;margin-bottom:8px;color:#8f8;}
		#tts-row{display:flex;align-items:center;margin-bottom:8px;}
		#tts-input{width:220px;height:28px;font-size:13px;margin-right:8px;border-radius:4px;border:1px solid #0f0;background:#222;color:#0f0;padding:2px 6px;}
		#speakBtn{width:80px;height:32px;border-radius:4px;background:#0f0;color:#111;font-weight:bold;border:none;cursor:pointer;}
		#tts-status{font-size:12px;margin-left:8px;min-width:60px;}
		#footer{position:absolute;bottom:8px;width:100%;text-align:center;font-size:11px;color:#666;}
	</style>
</head>
<body>
	<div id="container">
		<img id="logo" src="icon.png" alt="EIO Glasses Logo" width="64" height="64" onerror="this.style.display='none'"/>
		<h1>Welcome to EIO Glasses Developer Demo</h1>
		<div id="desc">Build your own AR experience for EIO Glasses.<br>Try key input and TTS features below.</div>
		<div id="key-legend">
			<strong>Key Legend:</strong> LEFT, RIGHT, OK, BACK (try on your device or emulator)
		</div>
		<div id="log"></div>
		<div id="tts-row">
			<input id="tts-input" type="text" value="Hello from EIO Glasses!" maxlength="100"/>
			<button id="speakBtn">Speak</button>
			<span id="tts-status"></span>
		</div>
	</div>
	<div id="footer">EIO Glasses &copy; 2025 &mdash; <a href="../README.md" style="color:#8f8;">Docs</a></div>
	<script src="app.js"></script>
</body>
</html>
